<script>
		 	function opnFile(){
		  	var fil = document.getElementById("input-file").value;
		  	var objShellApp = new ActiveXObject("Shell.Application");
		  	objShellApp.Open(fil);
  	  
  			}
            if (‘serviceWorker’ in navigator) {
                 window.addEventListener(‘load’, function() {  
                   navigator.serviceWorker.register(‘/sw.js’).then(
                     function(registration) {
                       // Registration was successful
                       console.log(‘ServiceWorker registration successful with scope: ‘, registration.scope); },
                     function(err) {
                       // registration failed :(
                       console.log(‘ServiceWorker registration failed: ‘, err);
                     });
                 });
                }
		</script>
		<form action="example/submit.html">
			<input type="file" id="input-file"><br>
			<input id="OpenFileButton" type="button" value="Открыть файл"
				                         onclick="opnFile()" />
